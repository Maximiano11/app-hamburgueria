<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburgueria</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Hamburgueria Online</h1>

      <div id="loginPanel" class="panel">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usuário" />
        <input type="password" id="password" placeholder="Senha" />
        <button id="loginBtn">Entrar</button>
        <div id="loginError" class="error"></div>
      </div>

      <div id="welcomePanel" class="panel hidden">
        <h2>Bem-vindo, <span id="userRole"></span></h2>
        <button id="logoutBtn">Sair</button>
      </div>

      <!-- Atendente -->
      <div id="atendentePanel" class="panel hidden">
        <h2>Registrar Pedido</h2>
        <input type="text" id="cliente" placeholder="Nome do cliente" />
        <input
          type="number"
          id="combos"
          placeholder="Quantidade de combos"
          min="1"
          max="10"
        />
        <div id="refrigerantesContainer"></div>
        <textarea id="observacoes" placeholder="Observações"></textarea>
        <button id="criarPedidoBtn">Criar Pedido</button>

        <h3>Pedidos em Andamento</h3>
        <div id="pedidosList"></div>
      </div>

      <!-- Cozinha -->
      <div id="cozinhaPanel" class="panel hidden">
        <h2>Pedidos Recebidos</h2>
        <div id="pedidosRecebidos"></div>
        <h2>Pedidos em Preparo</h2>
        <div id="pedidosPreparo"></div>
      </div>

      <!-- Despachante -->
      <div id="despachantePanel" class="panel hidden">
        <h2>Pedidos Prontos</h2>
        <div id="pedidosProntos"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
