<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburguer CEC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🍔 Sistema Hamburgueria</h1>
        <p>Gerenciamento completo de pedidos</p>
      </div>

      <div class="login-panel">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usuário" />
        <input type="password" id="password" placeholder="Senha" />
        <button onclick="login()">Entrar</button>
        <p id="login-msg"></p>
      </div>

      <div class="user-panel" style="display: none">
        <div class="user-selector">
          <button class="user-btn active" onclick="switchPanel('atendente')">
            📝 Atendente
          </button>
          <button class="user-btn" onclick="switchPanel('cozinha')">
            👨‍🍳 Cozinha
          </button>
          <button class="user-btn" onclick="switchPanel('despachante')">
            🚚 Despachante
          </button>
        </div>

        <div id="atendente" class="panel active">
          <h2>📝 Painel do Atendente</h2>
          <input type="text" id="cliente" placeholder="Nome do cliente" />
          <input type="number" id="combos" placeholder="Quantidade de combos" />
          <input type="text" id="refrigerante" placeholder="Refrigerante" />
          <input type="text" id="observacoes" placeholder="Observações" />
          <button onclick="criarPedido()">Registrar Pedido</button>
        </div>

        <div id="cozinha" class="panel">
          <h2>👨‍🍳 Painel da Cozinha</h2>
          <div id="pedidosCozinha"></div>
        </div>

        <div id="despachante" class="panel">
          <h2>🚚 Painel do Despachante</h2>
          <div id="pedidosDespachante"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
