<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Hamburgueria</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  </head>
  <body>
    <div id="login-panel">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="UsuÃ¡rio" />
      <input type="password" id="password" placeholder="Senha" />
      <button id="login-btn">Entrar</button>
      <p id="login-error" class="error"></p>
    </div>

    <div id="app-panel" style="display: none">
      <h2>Bem-vindo, <span id="user-role"></span></h2>
      <button id="logout-btn">Sair</button>

      <div id="atendente-panel" class="panel" style="display: none">
        <h3>Criar Pedido</h3>
        <input type="text" id="cliente" placeholder="Nome do cliente" />
        <input
          type="number"
          id="num-combos"
          placeholder="Quantidade de combos"
          min="1"
        />
        <div id="combos-container"></div>
        <button id="criar-pedido-btn">Registrar Pedido</button>
      </div>

      <div id="cozinha-panel" class="panel" style="display: none">
        <h3>Pedidos Recebidos</h3>
        <div id="pedidos-cozinha"></div>
      </div>

      <div id="despachante-panel" class="panel" style="display: none">
        <h3>Pedidos Prontos</h3>
        <div id="pedidos-despachante"></div>
      </div>

      <div id="admin-panel" class="panel" style="display: none">
        <h3>Admin Painel</h3>
        <div id="pedidos-admin"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
