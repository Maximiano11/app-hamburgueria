<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Hamburgueria</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  </head>
  <body>
    <div id="login-panel">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="UsuÃ¡rio" />
      <input type="password" id="password" placeholder="Senha" />
      <button id="btnLogin">Entrar</button>
      <p id="login-error"></p>
    </div>

    <div id="app-panel" style="display: none">
      <h2>Bem-vindo, <span id="user-role"></span></h2>
      <button id="btnLogout">Sair</button>

      <!-- Atendente -->
      <div id="atendente-panel" class="panel" style="display: none">
        <h3>Registrar Pedido</h3>
        <input type="text" id="cliente" placeholder="Nome do cliente" />
        <input
          type="number"
          id="quantidade"
          placeholder="Quantidade de combos"
          min="1"
        />
        <div id="refrigerantes-container"></div>
        <button id="btnCriarPedido">Criar Pedido</button>
      </div>

      <!-- Cozinha -->
      <div id="cozinha-panel" class="panel" style="display: none">
        <h3>Pedidos na Cozinha</h3>
        <div id="cozinha-pedidos"></div>
      </div>

      <!-- Despachante -->
      <div id="despachante-panel" class="panel" style="display: none">
        <h3>Pedidos para Despacho</h3>
        <div id="despachante-pedidos"></div>
      </div>

      <!-- Admin -->
      <div id="admin-panel" class="panel" style="display: none">
        <h3>Todos os Pedidos</h3>
        <div id="admin-pedidos"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
