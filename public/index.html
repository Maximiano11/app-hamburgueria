<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburguer CEC - Tempo Real</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>üçî Sistema Hamburgueria</h1>
      <div id="loginDiv">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usu√°rio" />
        <input type="password" id="password" placeholder="Senha" />
        <button id="loginBtn">Entrar</button>
        <p id="loginError" style="color: red"></p>
      </div>

      <div id="appDiv" style="display: none">
        <h2>Registrar Pedido</h2>
        <form id="pedidoForm">
          <input
            type="text"
            id="cliente"
            placeholder="Nome do Cliente"
            required
          />
          <input
            type="number"
            id="combos"
            placeholder="Quantidade de Combos"
            min="1"
            required
          />
          <input
            type="text"
            id="refrigerante"
            placeholder="Refrigerante"
            required
          />
          <textarea id="observacoes" placeholder="Observa√ß√µes"></textarea>
          <button type="submit">Registrar Pedido</button>
        </form>

        <h2>Pedidos</h2>
        <div id="pedidosContainer"></div>

        <button id="logoutBtn">Deslogar</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
