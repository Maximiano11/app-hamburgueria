<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburguer CEC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🍔 Sistema Hamburgueria</h1>
        <p>Gerenciamento completo de pedidos</p>
      </div>

      <!-- TELA DE LOGIN -->
      <div id="loginScreen" class="panel active">
        <h2>🔑 Faça login</h2>
        <div class="user-selector">
          <button class="user-btn" onclick="loginUsuario('atendente')">
            📝 Atendente
          </button>
          <button class="user-btn" onclick="loginUsuario('cozinha')">
            👨‍🍳 Cozinha
          </button>
          <button class="user-btn" onclick="loginUsuario('despachante')">
            🚚 Despachante
          </button>
        </div>
      </div>

      <!-- PAINEL ATENDENTE -->
      <div id="atendente" class="panel">
        <h2>📝 Painel do Atendente</h2>
        <button class="btn" onclick="logoutUsuario()">Sair</button>

        <div class="stats">
          <div class="stat-card">
            <div class="stat-number" id="totalPedidos">0</div>
            <div class="stat-label">Total de Pedidos</div>
          </div>
        </div>

        <form id="pedidoForm" onsubmit="criarPedido(event)">
          <div class="form-group">
            <label for="nomeCliente">Nome do Cliente:</label>
            <input
              type="text"
              id="nomeCliente"
              required
              placeholder="Digite o nome do cliente"
            />
          </div>
          <div class="form-group">
            <label for="quantidadeCombos">Quantidade de Combos:</label>
            <input
              type="number"
              id="quantidadeCombos"
              min="1"
              required
              placeholder="Ex: 2"
            />
          </div>
          <div class="form-group">
            <label for="refrigerante">Refrigerante:</label>
            <select id="refrigerante" required>
              <option value="">Selecione o refrigerante</option>
              <option value="Coca-Cola">Coca-Cola</option>
              <option value="Pepsi">Coca-Cola Zero</option>
              <option value="Guaraná">Guaraná</option>
            </select>
          </div>
          <div class="form-group">
            <label for="observacoes">Observações:</label>
            <textarea
              id="observacoes"
              rows="3"
              placeholder="Ex: Sem cebola, hambúrguer mal passado, etc."
            ></textarea>
          </div>
          <button type="submit" class="btn">Registrar Pedido</button>
        </form>
      </div>

      <!-- PAINEL COZINHA -->
      <div id="cozinha" class="panel">
        <h2>👨‍🍳 Painel da Cozinha</h2>
        <button class="btn" onclick="logoutUsuario()">Sair</button>
        <div class="stats">
          <div class="stat-card">
            <div class="stat-number" id="pedidosPendentes">0</div>
            <div class="stat-label">Pendentes</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="pedidosPreparo">0</div>
            <div class="stat-label">Em Preparo</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="pedidosConcluidos">0</div>
            <div class="stat-label">Concluídos</div>
          </div>
        </div>
        <div id="pedidosCozinha" class="orders-grid"></div>
      </div>

      <!-- PAINEL DESPACHANTE -->
      <div id="despachante" class="panel">
        <h2>🚚 Painel do Despachante</h2>
        <button class="btn" onclick="logoutUsuario()">Sair</button>
        <div class="stats">
          <div class="stat-card">
            <div class="stat-number" id="prontoEntrega">0</div>
            <div class="stat-label">Prontos para Entrega</div>
          </div>
        </div>
        <div id="pedidosDespachante" class="orders-grid"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
