<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Hamburgueria</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  </head>
  <body>
    <div id="login-panel">
      <h1>Login</h1>
      <input type="text" id="username" placeholder="UsuÃ¡rio" />
      <input type="password" id="password" placeholder="Senha" />
      <button id="loginBtn">Entrar</button>
      <p id="login-error" class="error"></p>
    </div>

    <div id="app-panel" class="hidden">
      <div class="header">
        <h1>Bem-vindo, <span id="user-role"></span></h1>
        <button id="logoutBtn">Sair</button>
      </div>

      <div id="atendente-panel" class="hidden">
        <h2>Registrar Pedido</h2>
        <input type="text" id="cliente" placeholder="Nome do cliente" />
        <input
          type="number"
          id="combos"
          placeholder="Quantidade de combos"
          min="1"
        />
        <div id="refrigerantes-container"></div>
        <button id="create-order">Criar Pedido</button>
      </div>

      <div id="pedidos-panel">
        <h2>Pedidos</h2>
        <div id="pedidos-list"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
