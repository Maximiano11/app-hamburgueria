<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburgueria</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- LOGIN -->
      <div id="login-panel" class="panel">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="UsuÃ¡rio" />
        <input type="password" id="password" placeholder="Senha" />
        <button id="login-btn">Entrar</button>
        <p id="login-error" class="error"></p>
      </div>

      <!-- PAINEL PRINCIPAL -->
      <div id="main-panel" class="panel hidden">
        <div class="top-bar">
          <h2>Bem-vindo, <span id="user-role"></span></h2>
          <button id="logout-btn">Sair</button>
        </div>

        <!-- ATENDENTE -->
        <div id="atendente-panel" class="role-panel hidden">
          <h3>Criar Pedido</h3>
          <input type="text" id="cliente" placeholder="Nome do cliente" />
          <input
            type="number"
            id="combos"
            placeholder="Qtd de combos"
            min="1"
            value="1"
          />
          <div id="refrigerantes-container"></div>
          <button id="criar-pedido-btn">Registrar Pedido</button>
        </div>

        <!-- COZINHA -->
        <div id="cozinha-panel" class="role-panel hidden">
          <h3>Pedidos em preparo</h3>
          <div id="cozinha-pedidos"></div>
        </div>

        <!-- DESPACHANTE -->
        <div id="despachante-panel" class="role-panel hidden">
          <h3>Pedidos para entregar</h3>
          <div id="despachante-pedidos"></div>
        </div>

        <!-- ADMIN -->
        <div id="admin-panel" class="role-panel hidden">
          <h3>Todos os pedidos (Admin)</h3>
          <div id="admin-pedidos"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
