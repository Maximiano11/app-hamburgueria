<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Hamburgueria</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-panel" class="panel">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Usuário" />
      <input type="password" id="password" placeholder="Senha" />
      <button id="loginBtn">Entrar</button>
      <div id="login-error" class="error"></div>
    </div>

    <div id="app-panel" class="panel hidden">
      <h2>Hamburgueria - <span id="role-name"></span></h2>
      <button id="logoutBtn" class="logout">Sair</button>

      <div id="atendente-panel" class="hidden">
        <h3>Novo Pedido</h3>
        <input type="text" id="cliente" placeholder="Nome do Cliente" />
        <input
          type="number"
          id="numCombos"
          placeholder="Quantidade de Combos"
          min="1"
        />
        <div id="combos-container"></div>
        <textarea id="observacoes" placeholder="Observações"></textarea>
        <button id="addPedidoBtn">Adicionar Pedido</button>
        <div id="pedido-msg" class="success"></div>
      </div>

      <div id="cozinha-panel" class="hidden">
        <h3>Pedidos para Cozinha</h3>
        <div id="pedidos-cozinha"></div>
      </div>

      <div id="despachante-panel" class="hidden">
        <h3>Pedidos para Despacho</h3>
        <div id="pedidos-despachante"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
