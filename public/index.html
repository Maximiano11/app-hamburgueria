<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburgueria</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  </head>
  <body>
    <div id="loginDiv">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Usuário" />
      <input type="password" id="password" placeholder="Senha" />
      <button id="loginBtn">Entrar</button>
    </div>

    <div id="mainDiv" style="display: none">
      <h2>Bem-vindo!</h2>
      <button id="logoutBtn">Sair</button>

      <div id="atendentePanel" style="display: none">
        <h3>Registrar Pedido</h3>
        <input type="text" id="cliente" placeholder="Nome do cliente" />
        <input type="number" id="combos" placeholder="Quantidade de combos" />
        <div id="refrigerantesDiv"></div>
        <textarea id="observacoes" placeholder="Observações"></textarea>
        <button id="criarPedidoBtn">Criar Pedido</button>
      </div>

      <div id="cozinhaPanel" style="display: none">
        <h3>Pedidos Recebidos</h3>
        <div id="pedidosRecebidos"></div>
        <h3>Pedidos em Preparo</h3>
        <div id="pedidosEmPreparo"></div>
      </div>

      <div id="despachantePanel" style="display: none">
        <h3>Pedidos Prontos</h3>
        <div id="pedidosProntos"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
