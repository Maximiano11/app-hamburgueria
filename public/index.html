<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Pedidos - Hamburgueria</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loginPanel">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Usuário" />
      <input type="password" id="password" placeholder="Senha" />
      <button id="loginBtn">Entrar</button>
      <p id="loginError"></p>
    </div>

    <div id="mainPanel" class="hidden">
      <h2>Sistema de Pedidos</h2>
      <p>Usuário: <span id="userRole"></span></p>
      <button id="logoutBtn">Sair</button>

      <div id="atendentePanel" class="hidden">
        <h3>Registrar Pedido</h3>
        <input type="text" id="cliente" placeholder="Nome do cliente" />
        <input type="number" id="numCombos" min="1" value="1" />
        <div id="refrigerantesContainer"></div>
        <textarea id="observacoes" placeholder="Observações"></textarea>
        <button id="addPedidoBtn">Adicionar Pedido</button>
      </div>

      <div id="cozinhaPanel" class="hidden">
        <h3>Pedidos para Cozinha</h3>
        <div id="pedidosCozinha"></div>
      </div>

      <div id="despachantePanel" class="hidden">
        <h3>Pedidos para Despachante</h3>
        <div id="pedidosDespachante"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
