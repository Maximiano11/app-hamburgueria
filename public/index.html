<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburguer CEC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Usuário" required />
        <input type="password" id="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
      <div id="loginError" class="error"></div>
    </div>

    <div class="container" style="display: none">
      <div class="header">
        <h1>🍔 Sistema Hamburgueria</h1>
      </div>

      <div class="user-selector">
        <button class="user-btn active" onclick="switchPanel('atendente')">
          📝 Atendente
        </button>
        <button class="user-btn" onclick="switchPanel('cozinha')">
          👨‍🍳 Cozinha
        </button>
        <button class="user-btn" onclick="switchPanel('despachante')">
          🚚 Despachante
        </button>
        <button class="user-btn" onclick="logout()">🔓 Sair</button>
      </div>

      <!-- PAINEL ATENDENTE -->
      <div id="atendente" class="panel active">
        <h2>📝 Painel do Atendente</h2>
        <form id="pedidoForm">
          <input
            type="text"
            id="cliente"
            placeholder="Nome do cliente"
            required
          />
          <input
            type="number"
            id="combos"
            min="1"
            placeholder="Quantidade de combos"
            required
          />
          <select id="refrigerante" required>
            <option value="">Selecione o refrigerante</option>
            <option value="Coca-Cola">Coca-Cola</option>
            <option value="Pepsi">Pepsi</option>
            <option value="Guaraná">Guaraná</option>
          </select>
          <textarea id="observacoes" placeholder="Observações"></textarea>
          <button type="submit">Registrar Pedido</button>
        </form>
        <div id="pedidosAtendente" class="orders-grid"></div>
      </div>

      <!-- PAINEL COZINHA -->
      <div id="cozinha" class="panel">
        <h2>👨‍🍳 Painel da Cozinha</h2>
        <div id="pedidosCozinha" class="orders-grid"></div>
      </div>

      <!-- PAINEL DESPACHANTE -->
      <div id="despachante" class="panel">
        <h2>🚚 Painel do Despachante</h2>
        <div id="pedidosDespachante" class="orders-grid"></div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
