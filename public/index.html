<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburgueria RealTime</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  </head>
  <body>
    <div id="loginDiv">
      <h1>Bem-vindo!</h1>
      <input type="text" id="username" placeholder="Usuário" />
      <input type="password" id="password" placeholder="Senha" />
      <button id="loginBtn">Login</button>
      <p id="loginError"></p>
    </div>

    <div id="appDiv" class="hidden">
      <button id="logoutBtn">Sair</button>
      <h2 id="roleTitle"></h2>

      <div id="atendentePanel" class="hidden">
        <h3>Registrar Pedido</h3>
        <input type="text" id="cliente" placeholder="Nome do Cliente" />
        <input type="number" id="quantidade" min="1" value="1" />
        <div id="refrigerantesContainer"></div>
        <textarea id="observacoes" placeholder="Observações"></textarea>
        <button id="criarPedidoBtn">Criar Pedido</button>
      </div>

      <div id="cozinhaPanel" class="hidden">
        <h3>Pedidos Recebidos</h3>
        <div id="pedidosRecebidos"></div>
        <h3>Pedidos em Preparo</h3>
        <div id="pedidosAndamento"></div>
      </div>

      <div id="despachantePanel" class="hidden">
        <h3>Pedidos Prontos</h3>
        <div id="pedidosDespacho"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
